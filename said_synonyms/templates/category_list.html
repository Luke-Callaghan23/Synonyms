{% for category, syns in categories.items %}
    <div class="category-container box" id="remove-container">
        <h2 
            class="category-name box"
            id="{{ category }}"
            {% if add %}
                onclick="flipCategory( '{{ category }}' )"
                style="cursor: pointer;"
            {% endif %}
        > 
            <div class="bound">
                {{ category|title }} 
            </div>
        </h2>
        <ul class="syn-list box" id="minimize-container">
            {% for syn in syns %}
                <li 
                    class="syn" 
                    onmouseover="hightlightTerms(this, '{{ syn }}')"
                    onmouseout="unHightlightTerms(this, '{{ syn }}')" 
                    id="{{ syn }}"
                >
                    {{ syn }}
                </li>
            {% endfor %}
        </ul>
        <input type="button" onclick="
            // {% if add %}
                move(this, '{{ category }}');
            // {% else %}
                remove(this); 
            // {% endif %}
            iso();
        " class="x down" value="X" />
        <input type="button" onclick="minimize(this); iso();" class="_ down" value="_" />
    </div>
    
{% endfor %}
