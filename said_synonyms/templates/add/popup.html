<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        padding-top: 300px; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
    }
    
    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0} 
        to {top:0; opacity:1}
    }
    
    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }
    
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    
    .modal-body {padding: 2px 16px;}
</style>

<div id="myModal" class="modal">
    
    <div class="modal-content">
        <div class="modal-body box" style="
            background-color: #43a7c6;
            width: 50vw;
            height: fit-content;
            margin-left: 25vw;
            padding-bottom: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        ">
        <h2 class="category-name box" id="category"> 
            <div class="">
                Are you sure?
            </div>
            <input type="button" style="
                top: -35px;
                right: -55px;
                width: 50px;
                height: 50px;
                font-size: xx-large;
                text-shadow: 2px 2px #222;
            " class="x" value="x" id="close-modal"
            onclick="modal.style.display = 'none';">
        </h2>
        <div class="syn-list box" style="
            float: none;
            width: 97%;
            height: fit-content;
            margin-left: 5px;
            text-align: center;
        ">
            <h2 style="margin-top: -5px;">All categories for the current term will be removed!</h2>
            <p
                class="nym"
                style="
                    width: 75px;
                    font-size: x-large;
                " onclick="modal.style.display = 'none'; return refreshCategories();"
            >Yes</p>
            <br />
            <p
                class="nym"
                style="
                    width: 75px;
                    font-size: x-large;
                " onclick="modal.style.display = 'none';"
            >Cancel</p>
        </div>
    </div>
  </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // When the window is clicked, hide the popup
    window.onclick = (event) => {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
